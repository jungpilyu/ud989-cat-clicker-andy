<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
	<div id="catlist">
		<button class='0'>cat 1</button>
		<button class='1'>cat 2</button>
		<button class='2'>cat 3</button>
		<button class='3'>cat 4</button>
		<button class='4'>cat 5</button>
	</div>
  <div class='counter'>
    <span class='clicked'>3</span> clicks
  </div>
  <div class='cat'>
    <label class='cat_name'>Name</label>
    <br>
    <img class='cat_picture' src=''>
  </div>
  <div class='ad'>
    <button class='ad_button'>Admin</button>
    <div class='fields'>
      <label>Name</label>
      <input type='text' class='name'>
      <br>
      <label>Clicked</label>
      <input type='text' class='clicks'>
      <br>
      <label>URL</label>
      <input type='text' class='url'>
      <br>
      <input type='button' value='Cancel' class='cancel'>
      <input type='button' value='Save' class='save'>
    </div>
  </div>
</body>
</html>
<script src="jquery.js"></script>
<script src="app.js"></script>
